<sheelu-base-layout>

  <div fxLayout="row">
    <div class="profile m-r-20" fxFlex="340px">
      <mat-card fxFlex>
        <div mat-card-image class="profile-image"></div>
        <div class="profile-image-avatar text-center">
          <img class="avatar"
               src="{{orginization.photoURL}}">
        </div>
        <mat-card-content class="text-center">
          <h4 class="mat-card-title">{{(me? me.firstName + ' ' + me.lastName: orginization.developerName)}}</h4>
          <h6 class="mat-card-subtitle">{{(me && me.details ? me.details.about: 'Front-end Engineer')}}</h6>
        </mat-card-content>
      </mat-card>
    </div>


    <mat-card fxFlex>
      <mat-card-title>My Information</mat-card-title>
      <mat-card-content>
        <form fxLayout="column" #formContact="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <input matInput placeholder="First Name" name="firstName" [(ngModel)]="me.firstName" #firstName="ngModel" required minlength="4" maxlength="`50">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="me.lastName" #lastName="ngModel" required minlength="4" maxlength="50">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" name="email" [(ngModel)]="me.email" #email="ngModel" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone" name="phone" [(ngModel)]="me.phone" #phone="ngModel" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Age" name="age" [(ngModel)]="me.age" #age="ngModel" required type="number">
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Gender" name="gender" [(ngModel)]="me.gender" #gender="ngModel">
              <mat-option *ngFor="let gender of genders" [value]="gender">
                {{ gender }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Role" name="roles" [(ngModel)]="me.roleId" #roles="ngModel" disabled="true">
              <mat-option *ngFor="let role of userRoles" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="About" rows="3" name="details" [(ngModel)]="me.details" #details="ngModel" required></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!formContact.valid">Updates</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</sheelu-base-layout>
