<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Background management system - Power by Shailendra Tiwari</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="HTML, CSS, Angular, Angular 4, Angular 5, Angular 6, Material, FlexLayout, Background System, Management System" />
  <meta name="description" content="Based on the latest Angular 4 framework and Material 2 technology, an enterprise-class management system rapid development framework that includes a large number of commonly used components and basic functions allows you to rapidly develop various MIS systems such as CMS, OA, CRM, ERP , POS, etc., to maximize the help companies save time and costs and expenses.">
  <meta name="author" content="Shailendra Tiwari">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <style>
    app-root>.background{display:block;position:absolute;top:0;left:0;width:100%;height:100%;background:#2B303B}app-root>.background>.wrapper{position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);-webkit-transform:translate(-50%, -50%)}.logo{width:96px;height:96px;line-height:96px;margin:10px auto;background:#3F51B5;text-align:center;border-radius:2px;box-shadow:0 2px 14px 0 rgba(0, 0, 0, .22)}.logo>span{display:inline-block;color:#fff;font-size:56px;animation:rotate 1.5s infinite linear}.info{color:rgba(255, 255, 255, .4);text-align:center}@keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  </style>
</head>

<body>
<!--[if lt IE 10]><p>
Your use of older browsers can be a threat to your computer security, please<a href="http://browsehappy.com/">Upgrade </a> your browser.</p><![endif]-->
<app-root>
  <div class="background">
    <div class="wrapper">
      <div class="logo"><span>W</span></div>
      <div class="info">Please wait</div>
    </div>
  </div>
</app-root>
</body>

</html>
