<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start" class="m-b-20">
  <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="start start" class="m-r-20" fxFlex.gt-xs="calc(50% - 24px)">
    <div class="widget m-r-20" fxFlex.gt-xs>
      <stb-widget-state
        value="200"
        icon="local_parking"
        backgroundcolor="linear-gradient(60deg, #8C99E0, #6572B8)"
        textcolor="white"
        property="Total Number of parkings"
        changepercent="77"
        changeicon="trending_up"
        href="approved"
        (onRoutClick)="OnClick($event)"
      ></stb-widget-state>
    </div>
    <div class="widget" fxFlex.gt-xs>
      <stb-widget-state
        value="1000"
        icon="directions_car"
        backgroundcolor="linear-gradient(60deg, #4DD0E2, #4CA8BA)"
        textcolor="white"
        property="total numbers of slots"
        changepercent="30"
        changeicon="trending_up"
        href="games"
        (onRoutClick)="OnClick($event)"
      ></stb-widget-state>
    </div>
  </div>

  <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="start start" fxFlex.gt-xs="calc(50% - 24px)">
    <div class="widget m-r-20" fxFlex.gt-xs>
      <stb-widget-state
        value="200"
        icon="directions_car"
        backgroundcolor="linear-gradient(60deg, #81C683, #62A864)"
        textcolor="white"
        property="total available slots"
        changepercent="77"
        changeicon="trending_up"
        href="Players"
        (onRoutClick)="OnClick($event)"
      ></stb-widget-state>
    </div>
    <div class="widget" fxFlex.gt-xs>
      <stb-widget-state
        value="800"
        icon="directions_car"
        backgroundcolor="linear-gradient(60deg, #EAC459, #DCAC3F)"
        textcolor="white"
        property="total booked slots"
        changepercent="77"
        changeicon="trending_up"
        href="unapproved"
        (onRoutClick)="OnClick($event)"
      ></stb-widget-state>
    </div>
  </div>

</div>
