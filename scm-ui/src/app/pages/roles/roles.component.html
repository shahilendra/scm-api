<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex>
    <mat-card-title>Roles</mat-card-title>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="All Roles">
         <div class="content-container p-10">
	          <button mat-fab class="contact-add-btn" (click)="Add()"><mat-icon>person_add</mat-icon></button>
	        <table class="table table-hover">
	          <thead>
	          <tr>
	            <th>Name</th>
	            <th>Desc</th>
	            <th>Active</th>            
	            <th>ModifiedBy</th>
	            <th>ModifiedAt</th>
	            <th>Manage operations</th>
	          </tr>
	          </thead>
	          <tbody>
	          <tr *ngFor="let role of roles">	            
	            <td>{{ role.name }}</td>
	            <td>{{ role.descriptions}}</td>
	            <td>{{ role.isActive? 'Active' : 'DeActivate' }}</td>	            
	            <td>{{ role.updatedBy? role.updatedBy : role.createdBy}}</td>
	            <td>{{ (role.updatedAt? role.updatedAt : role.createdAt) | date: 'short' }}</td>
	            <td>
	              <button mat-icon-button (click)="edit(role)">
	                <mat-icon>edit</mat-icon>
	              </button>
	              <button mat-icon-button (click)="delete(role)">
                <mat-icon>delete</mat-icon>
              </button>
	            </td>
	          </tr>
	          </tbody>
	        </table>
	      </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>

</div>
