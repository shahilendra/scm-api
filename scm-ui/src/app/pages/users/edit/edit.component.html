<div class="header-container">
  <div class="contact-dialog-title" fxLayout="row" fxLayoutAlign="space-between">
    <div class="text-black"><h1>{{(isAdd ? 'Add New User': 'Edit User')}}</h1></div>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<mat-dialog-content>
    <form fxLayout="column" #formContact="ngForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="data.firstName" #firstName="ngModel" required minlength="4" maxlength="`50">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="data.lastName" #lastName="ngModel" required minlength="4" maxlength="50">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" name="email" [(ngModel)]="data.email" #email="ngModel" required 
        [readonly]="!isAdd" type="email">
      </mat-form-field>
      <mat-form-field class="full-width" *ngIf="isAdd">
        <input matInput placeholder="Password" name="password" [(ngModel)]="data.password" #password="ngModel" required type="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone" name="phone" [(ngModel)]="data.phone" #phone="ngModel" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Age" name="age" [(ngModel)]="data.age" #age="ngModel" required type="number">
      </mat-form-field>
      <mat-form-field>
		  <mat-select placeholder="Select Gender" name="gender" [(ngModel)]="data.gender" #gender="ngModel">
		    <mat-option *ngFor="let gender of genders" [value]="gender">
		      {{ gender }}
		    </mat-option>
		  </mat-select>
		</mat-form-field>
		<mat-form-field>
		  <mat-select placeholder="Select Role" name="roleId" [(ngModel)]="data.roleId" #roleId="ngModel">
		    <mat-option *ngFor="let role of userRoles" [value]="role.id">
		      {{ role.name }}
		    </mat-option>
		  </mat-select>
		</mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="About" rows="3" name="details" [(ngModel)]="data.details" #details="ngModel" required></textarea>
      </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="update()" [disabled]="!formContact.valid">{{isAdd? 'Add': 'Updated'}}</button>
</mat-dialog-actions>
