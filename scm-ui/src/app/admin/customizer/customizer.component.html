<div class="customizer-container" fxLayout="column">
  <div class="m-t-10">header</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.colorClasses.header"
                   (ngModelChange)="onSettingsChange()">
    <mat-radio-button class="customizer-radio-button" *ngFor="let color of _colors" [value]="'sheelu-background-'+color">{{color}}
    </mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">brand</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.colorClasses.brand"
                   (ngModelChange)="onSettingsChange()">
    <mat-radio-button class="customizer-radio-button" *ngFor="let color of _colors" [value]="'sheelu-background-'+color">{{color}}
    </mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">navigation</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.colorClasses.navigation"
                   (ngModelChange)="onSettingsChange()">
    <mat-radio-button class="customizer-radio-button" *ngFor="let color of _colors" [value]="'sheelu-background-'+color">{{color}}
    </mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">layout</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.layout.mode"
                   (ngModelChange)="onSettingsChange()" fxLayout="row">
    <mat-radio-button class="customizer-radio-button" value="boxed">Fixed</mat-radio-button>
    <mat-radio-button class="customizer-radio-button" value="fullwidth">Full Screen</mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">navigation</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.layout.navigation"
                   (ngModelChange)="onSettingsChange()" fxLayout="row">
    <mat-radio-button class="customizer-radio-button" value="left">Left</mat-radio-button>
    <mat-radio-button class="customizer-radio-button" value="right">Right</mat-radio-button>
    <mat-radio-button class="customizer-radio-button" value="none">Hide</mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">header</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.layout.header"
                   (ngModelChange)="onSettingsChange()" fxLayout="row">
    <mat-radio-button class="customizer-radio-button" value="below">Display</mat-radio-button>
    <mat-radio-button class="customizer-radio-button" value="none">Hide</mat-radio-button>
  </mat-radio-group>

  <div class="m-t-10">footer</div>
  <mat-radio-group class="customizer-radio-group" [(ngModel)]="settings.layout.footer"
                   (ngModelChange)="onSettingsChange()" fxLayout="row">
    <mat-radio-button class="customizer-radio-button" value="below">Display</mat-radio-button>
    <mat-radio-button class="customizer-radio-button" value="none">Show</mat-radio-button>
  </mat-radio-group>

</div>
